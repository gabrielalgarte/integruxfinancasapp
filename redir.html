<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acesso não autorizado | Capitalis Solution</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --bg-page: #121214;
            --bg-card: #202024;
            --text-main: #E1E1E6;
            --text-muted: #A8A8B3;
            --primary: #2F81F7;
            --primary-hover: #5897fb;
            
            --warning: #EAB308;
            --warning-bg: rgba(234, 179, 8, 0.15);
            
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --border: #323238;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at top, #1a1a1e, var(--bg-page));
        }

        .container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 440px;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: var(--shadow);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--warning), #FACC15);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: var(--warning-bg);
            color: var(--warning);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px auto;
            border: 1px solid rgba(234, 179, 8, 0.3);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.1);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(47, 129, 247, 0.3);
        }

        .btn-action:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(47, 129, 247, 0.5);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #52525b; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        
        <h1>Seu acesso não foi autorizado!</h1>
        
        <p>
            Identificamos que você não está autenticado. Para sua segurança, o acesso ao painel financeiro foi bloqueado.
            <br><br>
            Por favor, volte ao ínicio e realize o login para continuar.
        </p>
        
        <a href="index.html" class="btn-action">
            Voltar ao ínicio<i class="bi bi-arrow-right"></i>
        </a>

        <div class="footer">
            &copy; 2025 Capitalis Solutions. Todos os direitos reservados.
        </div>
    </div>

</body>
</html>
